<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#">MUGA Stereo</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Ayuda</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container">
        <h1>Emisora MUGA Stereo</h1>
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <i id="signal" class="fa-solid fa-signal fa-lg"></i>
                </div>
                <audio controls autoplay id="player">
                    <source src="" >
                    Tu Navegador no soporta este elemento.
                </audio>
                <div class="col-sm">
                    <select id="selector" 
                    onchange="cambiarEmisora(this)"
                    class="form-select" 
                    aria-label="Default select example">
                        <option selected>Selecciona una...</option>
                        
                    </select>
                </div>
                <div class="col-sm">
                    <button onclick="play()" id="play" type="button" class="btn btn-info">
                        <i class="fa-solid fa-play"></i>
                    </button>
                    <button onclick="pause()" id="pause" type="button" class="btn btn-info">
                        <i class="fa-solid fa-pause"></i>
                    </button>
                </div>
                <div class="col-sm">
                    <label for="volumen" class="form-label">Volumen</label>
                    <input onchange="changeVol(this)" 
                    type="range" 
                    class="form-range" 
                    id="volumen"
                    min = "0"
                    max="100"
                    step="5">
                </div>
                <div class="col-sm">
                    <img src="./img/Escuchar-musica.jpg" class="img-fluid">
                </div>
            </div>
        </div>

    </main>

    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./serviceWorker.js"></script>
</body>
